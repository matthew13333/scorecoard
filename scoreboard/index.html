<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scoreboard Modern Besar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="scoreboard">
    <div class="set-display left-set" id="setA">0</div>
    <div class="glass">
      <div class="teams">
        <div class="team">
          <h2>Tim A</h2>
          <div class="score" id="scoreA">0</div>
        </div>
        <div class="team">
          <h2>Tim B</h2>
          <div class="score" id="scoreB">0</div>
        </div>
      </div>
    </div>
    <div class="set-display right-set" id="setB">0</div>
  </div>

  <div class="buttons">
    <button id="addA">+ Tim A</button>
    <button id="subA">- Tim A</button>
    <button id="addB">+ Tim B</button>
    <button id="subB">- Tim B</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
